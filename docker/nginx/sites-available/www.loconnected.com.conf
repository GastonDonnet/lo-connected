server {
    listen                  80;
    listen                  [::]:80;
    server_name             www.loconnected.com;
    root                    /var/www/www.loconnected.com/;

    # security
    include                 nginxconfig.io/security.conf;

    # index.html fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # additional config
    include nginxconfig.io/general.conf;
}
